# Starting cards and their branching paths
cards:
  mysterious_letter:
    title: "A Mysterious Letter"
    description: "You receive a strange letter written in an unknown script"
    drawed_at: 0  # Starting card
    priority: 1
    choices:
      - description: "Try to decipher it yourself"
        requirements:
          resources:
            sanity: 10
        effects:
          resources:
            sanity: -5
            knowledge: 2
          next_cards:
            - card: "strange_symbols"
              time_offset: 10
            - card: "headache"
              time_offset: 5
              
      - description: "Seek help from a scholar"
        requirements:
          resources:
            gold: 50
        effects:
          resources:
            gold: -50
            knowledge: 5
          next_cards:
            - card: "scholar_interest"
              time_offset: 15
              
      - description: "Burn the letter"
        effects:
          resources:
            sanity: 5
          next_cards:
            - card: "mysterious_ashes"
              time_offset: 3

  headache:
    title: "Splitting Headache"
    description: "Your head throbs as you try to understand the strange symbols"
    priority: 1
    choices:
      - description: "Take a break and rest"
        effects:
          resources:
            sanity: 5
            knowledge: -1
          next_cards:
            - card: "refreshed_mind"
              time_offset: 10
      
      - description: "Push through the pain"
        requirements:
          resources:
            sanity: 15
        effects:
          resources:
            sanity: -10
            knowledge: 5
          next_cards:
            - card: "breakthrough"
              time_offset: 8

  refreshed_mind:
    title: "Refreshed Mind"
    description: "After some rest, your mind feels clearer"
    priority: 1
    choices:
      - description: "Return to your studies"
        effects:
          resources:
            knowledge: 2
          next_cards:
            - card: "strange_symbols"
              time_offset: 5
      
      - description: "Take a longer break"
        effects:
          resources:
            sanity: 10
            gold: -10  # Cost of taking time off
          next_cards:
            - card: "lost_momentum"
              time_offset: 15

  breakthrough:
    title: "Sudden Breakthrough"
    description: "The symbols start making an eerie kind of sense"
    priority: 1
    choices:
      - description: "Document your findings"
        effects:
          resources:
            knowledge: 8
            gold: -20  # Cost of materials
          next_cards:
            - card: "forbidden_insight"
              time_offset: 10
      
      - description: "Share with fellow scholars"
        requirements:
          resources:
            gold: 30
        effects:
          resources:
            gold: -30
            knowledge: 5
            cultists: 2  # Some scholars join your cause
          next_cards:
            - card: "academic_interest"
              time_offset: 20

  strange_symbols:
    title: "Strange Symbols"
    description: "The symbols from the letter start appearing in your dreams"
    priority: 2
    choices:
      - description: "Study them intensely"
        requirements:
          resources:
            sanity: 20
        effects:
          resources:
            sanity: -10
            knowledge: 10
          relics:
            gain:
              - ancient_tome
          next_cards:
            - card: "forbidden_insight"
              time_offset: 20
              
      - description: "Try to forget them"
        effects:
          resources:
            knowledge: -5
            sanity: 15
          next_cards:
            - card: "recurring_dreams"
              time_offset: 30

  forbidden_insight:
    title: "Forbidden Insight"
    description: "You begin to understand things no mortal should know"
    priority: 1
    choices:
      - description: "Embrace the knowledge"
        requirements:
          resources:
            sanity: 30
        effects:
          resources:
            sanity: -20
            knowledge: 20
          relics:
            gain:
              - cursed_coin
          next_cards:
            - card: "dark_revelation"
              time_offset: 15
      
      - description: "Try to suppress it"
        effects:
          resources:
            knowledge: -10
            sanity: 10
          next_cards:
            - card: "lingering_thoughts"
              time_offset: 25

  recurring_dreams:
    title: "Recurring Dreams"
    description: "The symbols haunt your dreams, refusing to be forgotten"
    priority: 1
    choices:
      - description: "Visit a dream interpreter"
        requirements:
          resources:
            gold: 40
        effects:
          resources:
            gold: -40
            knowledge: 8
            sanity: -5
          next_cards:
            - card: "dream_meaning"
              time_offset: 10
      
      - description: "Take sleeping medicine"
        requirements:
          resources:
            gold: 20
        effects:
          resources:
            gold: -20
            sanity: 15
          next_cards:
            - card: "dreamless_sleep"
              time_offset: 20

  scholar_interest:
    title: "Scholar's Interest"
    description: "The scholar seems unusually interested in your letter"
    priority: 1
    choices:
      - description: "Accept their help"
        requirements:
          resources:
            gold: 100
        effects:
          resources:
            gold: -100
            knowledge: 15
            cultists: 1  # The scholar joins your cause
          relics:
            gain:
              - dark_mirror
          next_cards:
            - card: "secret_society"
              time_offset: 25
              
      - description: "Decline politely"
